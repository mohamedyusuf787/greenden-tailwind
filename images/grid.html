<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
</head>
<style>
    .container {
        display: grid;
        grid-template-rows: 1fr 6fr 1fr;
    }

    .header,
    .footer {
        display: grid;
        justify-content: center;
        align-items: center;
        background-color: rgb(51, 173, 173);
    }

    .main-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        margin: 10px;
        padding: 10px;
        gap: 10px;
    }

    .aside {
        display: grid;
        justify-content: center;
        align-items: center;
        background-color: green;
    }

    .article, .article_content {
        display: grid;
        justify-content: center;
        align-items: center;
        display: grid;
        background-color: orange;
    }

    .images-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }

    .image {
        display: grid;
        justify-content: center;
        align-items: center;
        width: 100px;
        margin: 4px;
        background-color: rgb(248, 213, 146);
    }
</style>

<body>
    <div class="container">
        <div class="header">
            <h2>Header</h2>
        </div>
        <div class="main-container">
            <div class="aside">
                <h2>Aside</h2>
            </div>
            <div class="article">
                <div class="article_content">
                    <h2>Article</h2>
                </div>

                <div class="images-grid">
                    <div class="image">
                        <h3>image</h3>
                    </div>
                    <div class="image">
                        <h3>image</h3>
                    </div>
                    <div class="image">
                        <h3>image</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <h2>Footer</h2>
        </div>
    </div>
</body>

</html>
